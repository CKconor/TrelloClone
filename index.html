<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="https://kit.fontawesome.com/6e99fcd9de.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="container" draggable="true">

        <div id="containerheader">
            <h1>To-Do List<i id="add" class="fas fa-plus-circle"></i></h1>
        </div>
        <input id="addinput" hidden type="text" placeholder="Add New">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Test</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Test 2</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Test 3</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Test 4</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>

</html>
